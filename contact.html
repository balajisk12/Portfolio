                <p><i class="fas fa-phone"></i> 9344001833</p>
            </div>

            <!-- Other Profiles Section -->
            <div class="otherProfiles-Container">
                <h3>Other Profiles</h3>
                <div class="social-icons">
                    <p>
                        <a href="https://www.linkedin.com/in/balajisk12" target="_blank">

                    <p>

        <!-- Right Section -->
        <div class="container">

            <p id="formMessage" style="color: rgb(176, 255, 176); font-size: 15px;"></p>
            <h3>Contact Me</h3>
            <form id="contactForm" action="https://formspree.io/f/xdkeavpe" method="POST" class="contact-form">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <!-- Message Area -->
           
        </div>
    </div>

    <br><br><br>

    <!-- JavaScript to handle form submission without redirect -->
    <script>
        const form = document.getElementById("contactForm");
        const formMessage = document.getElementById("formMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Stop default form submit

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formMessage.textContent = "Your Message Sent Successfully!";
                    form.reset();
                } else {
                    formMessage.textContent = "Oops! Something went wrong.";
                }
            }).catch(error => {
                formMessage.textContent = "Network error. Please try again.";
            });
        });
    </script>
</body>
